<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais formatações</title>
    <style>
        body{
            background-color: green;
        }
        em{
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>
        Negrito/Destaque
    </h1>
    <p>
        Negrito / <strong style="background-color: rgb(255, 255, 255);">Negrito</strong>
    </p>
    <p>
        Destaque / <em>Destaque</em>
    </p>
    <h1>códigos.</h1>
    <ol>
        <li>
            Html
            <ul>
                <li>
                    Linguagem de marcação de hipertexto.
                </li>
                <li>
                    <mark style="background-color: rgb(133, 32, 102);">Londrina é uma merda.</mark>
                </li>
            </ul>
        </li>
        <li>
            <ins><strong>Marcações</strong></ins>
            <ul>
                <li>
                    H20 para <strong>h<sub>2</sub>0</strong>
                </li>
                <li>
                    x22 para <strong>x2<sup>2</sup></strong>
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>
